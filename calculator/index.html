<!DOCTYPE html>Sid
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="calcuscript.js" defer></script>
	<title>Calculator</title>
</head>
<body>
	<header>
		JavaScript Calculator
	</header>
	<div class="calculator">
		<form>
			<input class="textfield" type="text" name="textview" >
			<div class="button">
				<input type="button" id="squared" value="x²" onclick="putInSquare('²')">
				<input type="button" id="divide" value="/" onclick="putInDivide('/')">
				<input type="button" id="multiply" value="*" onclick="putMultiply('*')">
				<input class="textview" type="button" id="minus" value="-" onclick="putInMinus('-')"><br>
				<input class="textview" type="button" id="seven" value="7" onclick="putInSeven('7')">
				<input class="textview" type="button" id="eight" value="8" onclick="putInEight('8')">
				<input class="textview" type="button" id="nine" value="9" onclick="putInNine('9')">
				<input class="textview" type="button" id="plus" value="+" onclick="putInPlus('+')"><br>
				<input class="textview" type="button" id="four" value="4" onclick="putInFour('4')">
				<input class="textview" type="button" id="five" value="5" onclick="putInFive('5')">
				<input class="textview" type="button" id="six" value="6" onclick="putInSix('6')">
				<input class="textview" type="button" id="dot" value="." onclick="putInDot('.')"><br>
				<input class="textview" type="button" id="one" value="1" onclick="putInOne('1')">
				<input class="textview" type="button" id="two" value="2" onclick="putInTwo('2')">
				<input class="textview" type="button" id="three" value="3" onclick="putInThree('3')">
				<input class="textview" type="button" id="zero" value="0" onclick="putInZero('0')"><br>
				<input class="textview" type="button" id="clear" value="c" onclick="clearAll()">
				<input class="textview" type="button" id="root" value="√x" onclick="root('√')">
				<input class="textview" type="button" id="percentage" value="%" onclick="root('%')">
				<input class="textview" type="button" id="back" value="<" onclick="goBack()"><br>
				<input class="textview" type="button" id="equal" value="=" onclick="equal()">
			</div>
		</form>
	</div>	
	<footer>
		<h1>Calculator maden by </h1>
	</footer>
</body>
</html>
